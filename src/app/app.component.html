<h4>Fashion Bingo</h4>

<!-- listen for playerStarted from BingoBoard and set local playerId -->
<app-bingo-board (playerStarted)="playerId = $event" [playerId]="playerId"></app-bingo-board>

<!-- pass playerId into ClosetComponent so it can auto-load -->
<app-closet [playerId]="playerId"></app-closet>
