<header class="app-header">
  <h4>Fashion Bingo</h4>
  <nav class="app-tabs">
    <button (click)="setPanel('info')" [class.active]="activePanel === 'info'">About</button>
    <button (click)="setPanel('play')" [class.active]="activePanel === 'play'">Play</button>
    <button (click)="setPanel('closet')" [class.active]="activePanel === 'closet'">Closet</button>
    <button (click)="setPanel('mystery')" [class.active]="activePanel === 'mystery'">Mystery Box</button>
    <button (click)="setPanel('stylepass')" [class.active]="activePanel === 'stylepass'">Style Pass</button>
    <button (click)="setPanel('shop')" [class.active]="activePanel === 'shop'">Shop</button>
  </nav>
</header>

<section *ngIf="activePanel === 'info'">
  <app-lookbook></app-lookbook>
</section>

<section *ngIf="activePanel === 'play'">
  <app-bingo-board (playerStarted)="handlePlayerStarted($event)" [playerId]="playerId"></app-bingo-board>
</section>

<section *ngIf="activePanel === 'closet'">
  <app-closet [playerId]="playerId"></app-closet>
</section>

<section *ngIf="activePanel === 'mystery'">
  <app-mystery-box [playerId]="playerId"></app-mystery-box>
</section>

<section *ngIf="activePanel === 'stylepass'">
  <app-style-pass [playerId]="playerId"></app-style-pass>
</section>

<section *ngIf="activePanel === 'shop'">
  <app-shop [playerId]="playerId"></app-shop>
</section>
