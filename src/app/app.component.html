<header class="app-header">
  <h4>Fashion Bingo</h4>
  <nav class="app-tabs">
    <button (click)="setPanel('info')" [class.active]="activePanel === 'info'">About</button>
    <button (click)="setPanel('play')" [class.active]="activePanel === 'play'">Play</button>
    <button (click)="setPanel('closet')" [class.active]="activePanel === 'closet'">Closet</button>
  </nav>
</header>

<section *ngIf="activePanel === 'info'">
  <app-lookbook></app-lookbook>
</section>

<section *ngIf="activePanel === 'play'">
  <app-bingo-board (playerStarted)="handlePlayerStarted($event)" [playerId]="playerId"></app-bingo-board>
</section>

<section *ngIf="activePanel === 'closet'">
  <app-closet [playerId]="playerId"></app-closet>
</section>
