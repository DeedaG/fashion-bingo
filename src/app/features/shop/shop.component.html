<section class="shop-panel">
  <div class="shop-header">
    <div class="shop-hero-track">
      <div class="hero-walker">
        <img
          class="hero-figure"
          src="../../../assets/trenchcoat-lady.png"
          alt="Instant unlock illustration"
        />
        <div class="hero-banner">
          <p class="shop-eyebrow">Boutique</p>
          <h2>Buy these for you closet.</h2>
        </div>
      </div>
    </div>
    <p class="shop-copy">Spend your bingo coins on ready-to-wear pieces. Purchased looks go straight to your closet.</p>
    <p class="shop-status" *ngIf="statusMessage">{{ statusMessage }}</p>
  </div>

  <div class="shop-grid">
    <article class="offer-card" *ngFor="let offer of offers">
      <div class="offer-art">
        <img [src]="imageUrl(offer)" [alt]="offer.name" loading="lazy" />
      </div>
      <div class="offer-body">
        <p class="offer-type">{{ offer.type }} &middot; {{ offer.rarity }}</p>
        <h3>{{ offer.name }}</h3>
        <p class="offer-description">{{ offer.description }}</p>
        <div class="offer-footer">
          <span class="offer-cost">{{ offer.costCoins | number }} coins</span>
          <button class="offer-buy" (click)="buy(offer)" [disabled]="loading">Buy</button>
        </div>
      </div>
    </article>
  </div>
</section>
